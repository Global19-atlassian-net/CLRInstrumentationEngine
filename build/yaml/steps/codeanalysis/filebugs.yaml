#Your build pipeline references an undefined variable named ‘AreaPath’. Create or edit the build pipeline for this YAML file, define the variable on the Variables tab. See https://go.microsoft.com/fwlink/?linkid=865972

parameters:
  BuildName: ''
  Tags: ''

steps:
- task: mspremier.CreateWorkItem.CreateWorkItem-task.CreateWorkItem@1
  displayName: 'File Bug'
  inputs:
    teamProject: $(TeamProject)
    workItemType: Bug
    title: 'CLR Instrumentation Engine ${{ parameters.BuildName}} Build Failed'
    areaPath: '$(AreaPath)'
    fieldMappings: |
     Repro Steps=See linked builds for more information
     Tags=${{ parameters.Tags}}
    associate: true
    preventDuplicates: true
    keyFields: |
     System.Title
     System.State
     Tags
     Area Path
    updateDuplicates: true
    updateRules: $(UpdateRules)
  continueOnError: true
  condition: failed()